<!DOCTYPE html>
<html>
<head>
    <title>Language Detection</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="noselectedlang/js/mytool.js"></script>
</head>
<body>
    <script>
        document.write('navigator.language:'+navigator.language);
        document.write('<br>navigator.userLanguage:'+navigator.userLanguage);
        document.write('<br>navigator.browserLanguage:'+navigator.browserLanguage);
        document.write('<br>navigator.systemLanguage:'+navigator.systemLanguage);
        document.write('<br>(navigator.language || navigator.browserLanguage):'+(navigator.language || navigator.browserLanguage));
        document.write('<br>langCodeCaseNormalized():'+getLangCodeCaseNormalized());
    </script>
</body>
</html>
